<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/ContactUs/stylesheet.css">
     <title>ABOUT US</title>
 </head>

 <body>
     <div class="grid-container">
         <div class="home"><a href="">HOME</a></div>
         <div class="about"><a href="">ABOUT</a></div>
         <img class="logo_infranet" src="/Resources/logo.png">
         <div class="contact"><a href="">CONTACT</a></div>
         <div class="login"><a href="">LOGIN</a></div>

         <h1 class="welcome-text">Fill the form. It's easy !</h1>

         <div class="screen">
             <div class="screen-body">
                 <div class="screen-body-item left">
                     <div class="app-title">
                         <span>CONTACT US</span>
                     </div>

                 <div class="screen-body-item">
                     <div class="app-form">
                         <div class="app-form-group">

                             <input class="app-form-control" placeholder="NAME">
                         </div>

                         <div class="app-form-group">
                             <input class="app-form-control" placeholder="EMAIL">
                         </div>

                         <div class="app-form-group">
                             <input class="app-form-control" placeholder="CONTACT NO">
                         </div>

                         <div class="app-form-group message">
                             <input class="app-form-control" placeholder="MESSAGE">
                         </div>

                         <div class="app-form-group buttons">
                             <button class="app-form-button">CANCEL</button>
                             <button class="app-form-button">SEND</button>
                         </div>

                     </div>
                 </div>
             </div>
         </div>
     </div>
 </body>

 </html>
